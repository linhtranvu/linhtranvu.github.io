></script>

<script 
src="../js/axios.min.js" ></script>


<script>

	
					
async function getJSON(url){


      var ketqua = await new  Promise((resolve, reject) => {
	  
		$.getJSON(url,
		function( results,err) {
			
			return void err ? reject(err) : resolve(results)
		});
	  
    
      });
	  return ketqua;

}

var apiData = [];

(async function(){
	
	os = await getJSON("omg_os.json");
	cat = await getJSON("omg_cat.json");
	config = await getJSON("omg_config.json");
	device = await getJSON("omg_devices.json");
	device_pin = await getJSON("omg_device_pin.json");
	field = await getJSON("omg_field.json");
	modules = await getJSON("omg_modules.json");
	
	apiData.os = os.RECORDS
	apiData.cat = cat.RECORDS
	apiData.config = config.RECORDS
	apiData.device = device.RECORDS
	apiData.device_pin = device_pin.RECORDS
	apiData.field = field.RECORDS
	apiData.modules = modules.RECORDS
	
	console.log(apiData);


})()

					
</script>
